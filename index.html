<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript" src="index.js"></script>
		<title>Post-mortem stack walker</title>
	</head>
	<body>
		<p>powder.pdb: <input type="file" id="pdb" /></p>
		<p>crash.log:</p>
		<p><textarea id="input" rows="20" cols="130"></textarea></p>
		<p>crash.log with line numbers:</p>
		<p><textarea id="output" rows="20" cols="130" readonly></textarea></p>
	</body>
</html>
